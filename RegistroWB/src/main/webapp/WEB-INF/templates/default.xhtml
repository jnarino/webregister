<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>register</title>
	<f:loadBundle basename="session" var="sesn" />
	<f:loadBundle basename="facturacion" var="factura" />
	<f:loadBundle basename="correspondencia" var="correspond" />
	<f:loadBundle basename="otros" var="otros" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<f:event listener="#{plantillaController.verificarSesion()}"
		type="preRenderView" />
</h:head>
<h:body>

	<div id="container">

		<div id="content">
			<ui:insert name="content">
			</ui:insert>
		</div>
		<div id="footer">
			<div id="top">
				<ui:insert name="top">
					<h:form>
						<f:facet name="options">
							<p:commandLink
								actionListener="#{plantillaController.cerrarSesion()}"
								value="#{sesn['button.cerrarsesion']}"
								action="/home?faces-redirect=true" />
						</f:facet>
					</h:form>
				</ui:insert>
			</div>
			<h:graphicImage value="/resources/gfx/logo.jpg" />
			<p>SUMMAN S.A.S</p>

		</div>
	</div>
</h:body>
</html>
