<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Register</title>
	<f:loadBundle basename="register" var="reg" />
</h:head>
<h:body>
	<center>
		<h1>Welcome to Register!</h1>

		<h:form>
			<div align="center" style="vertical-align: middle">
				<h:panelGrid columns="2">
					<p:outputLabel for="txtUsuario" value="#{reg['label.username']}" />
					<p:inputText id="txtUsuario"
						value="#{sessionController.usuarios.username}" required="true" />

					<p:outputLabel for="txtPassword" value="#{reg['label.password']}" />
					<p:password id="txtPassword"
						value="#{sessionController.usuarios.password}" required="true" />
				</h:panelGrid>
				<p:row>
					<center>
						<p:commandButton id="login" value="#{reg['button.login']}"
							action="#{sessionController.iniciarSession()}" />
					</center>
				</p:row>
			</div>
		</h:form>
	</center>
</h:body>
</html>
