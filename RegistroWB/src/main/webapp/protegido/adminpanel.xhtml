<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Register</title>
	<f:loadBundle basename="register" var="reg" />
</h:head>
<body>
<p:panelGrid>
</p:panelGrid>
	<h:form id="registros">
		<p:dataTable var="register"
			value="#{registerController.listaRegistros}" id="resgitros_lista">
			<p:column headerText="#{reg['labelview.filename']}"
				class="texto_datatable">
				<p:outputLabel value="#{register.fileName}" />
			</p:column>
			<p:column headerText="#{reg['labelview.filesize']}"
				class="texto_datatable">
				<p:outputLabel value="#{register.fileSize}" />
			</p:column>
			<p:column headerText="#{reg['labelview.filemodified']}"
				class="texto_datatable">
				<p:outputLabel value="#{register.fileModify}" />
			</p:column>
			<p:column headerText="#{reg['labelview.owner']}"
				class="texto_datatable">
				<p:outputLabel value="#{register.owner}" />
			</p:column>
			<p:column headerText="#{reg['labelview.creationdate']}"
				class="texto_datatable">
				<p:outputLabel value="#{register.creationDate}" />
			</p:column>
		</p:dataTable>

	</h:form>
</body>
</html>
